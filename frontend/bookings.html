<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

</head>
<body>

    <!-- üè† Navegaci√≥n -->

        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>

    <!-- üåü T√≠tulo -->
    <h1>Gestiona tus Reservas</h1>

    <!-- üìÖ Formulario para hacer una reserva -->
    <section class="booking-form">
        <h2>Hacer una Reserva</h2>
        <form id="bookingForm">
            <label for="type">Tipo de Servicio:</label>
            <select id="type" required>
                <option value="novia">Novia</option>
                <option value="social">Social</option>
                <option value="editorial">Editorial</option>
                <option value="otros">Otros</option>
            </select>

            <label for="date">Fecha:</label>
            <input type="date" id="date" required>
            <p id="dateError" class="error-message"></p>

            <label for="time">Hora:</label>
            <input type="time" id="time" required>

            <button type="submit" class="btn-primary">Reservar</button>
        </form>
    </section>

    <!-- üìã Lista de reservas del usuario -->
    <section class="reservations-list">
        <h2>Mis Reservas</h2>
        <ul id="reservations"></ul>
    </section>

    <!-- üìå Pie de p√°gina -->
