<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Profesional</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/dashboard-profesional.css">
</head>
<body>
  <nav id="navbar"></nav>

  <main class="dashboard-container">
    <section class="bienvenida">
      <h1>Bienvenido, <span id="professionalName">profesional</span></h1>
    </section>

    <section class="crear-servicio">
      <h2>Crear Servicio</h2>
      <form id="serviceForm">
        <div class="input-group">
          <label for="serviceName">Nombre del servicio:</label>
          <input type="text" id="serviceName" required />
        </div>

        <div class="input-group">
          <label for="serviceDescription">Descripción:</label>
          <textarea id="serviceDescription" required></textarea>
        </div>

        <div class="input-group">
          <label for="servicePrice">Precio (€):</label>
          <input type="number" id="servicePrice" required />
        </div>

        <div class="input-group">
          <label for="serviceCategory">Categoría:</label>
          <select id="serviceCategory" required>
            <option value="">Selecciona una</option>
            <option value="Maquillaje">Maquillaje</option>
            <option value="Peluquería">Peluquería</option>
            <option value="Uñas">Uñas</option>
            <option value="Masajes">Masajes</option>
            <option value="Otros">Otros</option>
          </select>
        </div>

        <div class="input-group">
          <label for="availabilityPicker">Fecha y hora disponibles:</label>
          <input type="datetime-local" id="availabilityPicker" required />
          <button type="button" id="saveAvailabilityBtn" class="btn-secondary">Guardar Disponibilidad</button>
        </div>

        <!-- ✅ Aquí añadimos el listado de disponibilidad -->
        <ul id="availabilityList"></ul>

        <button type="submit" class="btn-primary">Crear Servicio</button>
      </form>
    </section>

    <section class="servicios-lista">
      <h2>Mis Servicios</h2>
      <ul id="serviceList"></ul>
    </section>
  </main>

  <footer id="footer"></footer>

  <script src="js/layout.js"></script>
  <script src="js/dashboard-profesional.js"></script>
</body>
</html>
