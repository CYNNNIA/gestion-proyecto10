<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LauraGongoraMakeUp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>LAURAGONGORAMAKEUP</h1>
        <nav>
            <button class="nav-btn" data-view="home">Inicio</button>
            <button class="nav-btn" data-view="gallery">Galería</button>
            <button class="nav-btn" data-view="booking">Reservas</button>
            <button class="nav-btn" data-view="profile">Mi Perfil</button>
            <button class="nav-btn" data-view="contact">Contacto</button>
            <button id="logoutBtn" style="display:none;">Cerrar Sesión</button>
        </nav>
    </header>

    <!-- Vistas -->
    <main>
        <!-- Vista de Inicio -->
        <section id="homeView" class="view">
            <h2>Bienvenida a Laura Gongora Makeup</h2>
            <p>Reserva tu cita con los mejores maquilladores para eventos especiales.</p>
        </section>

        <!-- Vista de Galería -->
        <section id="galleryView" class="view" style="display:none;">
            <h2>Galería de Maquillajes</h2>
            <div id="galleryContainer"></div>
        </section>

        <!-- Vista de Reservas -->
        <section id="bookingView" class="view" style="display:none;">
            <h2>Reserva tu Cita</h2>
            <form id="bookingForm">
                <label for="date">Fecha:</label>
                <input type="date" id="date" required>
                <label for="time">Hora:</label>
                <input type="time" id="time" required>
                <label for="type">Tipo de Maquillaje:</label>
                <select id="type">
                    <option value="novia">Novia</option>
                    <option value="social">Social</option>
                    <option value="editorial">Editorial</option>
                </select>
                <button type="submit">Reservar</button>
            </form>
            <div id="bookingStatus"></div>
        </section>

        <!-- Vista de Perfil -->
        <section id="profileView" class="view" style="display:none;">
            <h2>Mi Perfil</h2>
            <p>Bienvenida, <span id="username"></span></p>
            <h3>Mis Reservas</h3>
            <ul id="myBookings"></ul>
        </section>

        <!-- Vista de Contacto -->
        <section id="contactView" class="view" style="display:none;">
            <h2>Contacto</h2>
            <form id="contactForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
                <label for="email">Correo:</label>
                <input type="email" id="email" required>
                <label for="message">Mensaje:</label>
                <textarea id="message" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>

        <!-- Vista de Autenticación -->
        <section id="authView" class="view" style="display:none;">
          <h2 id="authTitle">Iniciar sesión</h2>
          <form id="authForm">
              <input type="email" id="authEmail" placeholder="Correo" required>
              <input type="password" id="authPassword" placeholder="Contraseña" required>
              <button type="submit" id="authSubmitBtn">Ingresar</button>
          </form>
          <p id="authToggleText">¿No tienes cuenta? <a href="#" id="toggleAuth">Regístrate aquí</a></p>
      </section>
    </main>

    <!-- Scripts -->
    <script src="js/auth.js"></script>
<script src="js/api.js"></script>
<script src="js/bookings.js"></script>
<script src="js/views.js"></script>

</body>
</html>
