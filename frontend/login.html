<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión / Registrarse</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <!-- 🔹 Contenedor Principal -->
    <div class="login-container">
        <h1 id="authTitle">Iniciar Sesión</h1>

        <!-- 📌 Formulario de Autenticación -->
        <form id="authForm">
            <div id="nameField" class="input-group" style="display: none;">
                <label for="authName">Nombre:</label>
                <input type="text" id="authName" placeholder="Tu nombre">
            </div>

            <div class="input-group">
                <label for="authEmail">Correo Electrónico:</label>
                <input type="email" id="authEmail" placeholder="email@example.com" required>
            </div>

            <div class="input-group">
                <label for="authPassword">Contraseña:</label>
                <input type="password" id="authPassword" placeholder="Tu contraseña" required>
            </div>

            <p id="errorMessage" class="error-message"></p>

            <button type="submit" id="authSubmitBtn">Ingresar</button>
        </form>

        <!-- 🔄 Cambiar entre Login y Registro -->
        <p id="authToggleText">
            ¿No tienes cuenta? <a href="#" id="toggleAuth">Regístrate aquí</a>
        </p>

        <a href="index.html" class="btn-secondary">Volver al Inicio</a>
    </div>

    <script src="js/auth.js"></script>

</body>
</html>
