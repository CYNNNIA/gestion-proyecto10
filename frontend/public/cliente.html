<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Panel - Cliente</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/cliente.css" />
</head>
<body>

  <div id="navbar"></div>


  <main class="auth-container">
    <h1>Bienvenido, Cliente</h1>
    <p>Aqu√≠ puedes ver tu perfil y gestionar tus reservas.</p>

    <section>
      <h2>Mi Perfil</h2>
      <p><strong>Nombre:</strong> <span id="clientName">-</span></p>
      <p><strong>Email:</strong> <span id="clientEmail">-</span></p>
      <p><strong>Rol:</strong> <span id="clientRole">-</span></p>
    </section>

    <section>
      <h2>Mis Reservas</h2>
      <ul id="reservasList"><li>Cargando reservas...</li></ul>
    </section>

  
    <div id="editModal" class="modal" style="display: none;">
      <div class="modal-content">
        <h2>Editar Reserva</h2>
        <form id="editBookingForm">
          <input type="hidden" id="editBookingId" />
          <label for="editDatetime">Nueva fecha y hora:</label>
          <select id="editDatetime" required></select>
          <button type="submit">Guardar</button>
          <button type="button" id="cancelEditBtn">Cancelar</button>
        </form>
      </div>
    </div>

    <section>
      <h2>Reservar un Servicio</h2>
      <a class="btn-secondary" href="bookings.html">Ir a Reservar</a>
    </section>
  </main>


  <div id="footer"></div>


  <script>
    function toggleMenu() {
      document.querySelector('.nav-links').classList.toggle('active');
    }
  </script>
  <script src="js/config.js"></script>
  <script src="js/layout.js"></script>
  <script src="js/cliente.js"></script>
</body>
</html>
