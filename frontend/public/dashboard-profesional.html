<!DOCTYPE html>

<head>

<body>
  <!-- üßø Header -->
  <header class="app-header">
    <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="30" cy="30" r="28" stroke="#9C6B4F" stroke-width="3" fill="#fff5f0"/>
      <path d="M30 15L34 28H26L30 15Z" fill="#9C6B4F"/>
      <path d="M30 45C33 45 36 42 36 39C36 36 33 33 30 33C27 33 24 36 24 39C24 42 27 45 30 45Z" fill="#9C6B4F"/>

  <!-- üåê Navbar -->

      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>

  </nav>

  <!-- üß± Contenido principal -->
  <main class="dashboard-container">
    <section class="bienvenida">
      <h1>Bienvenido, <span id="professionalName">Profesional</span></h1>
    </section>

    <section class="crear-servicio">
      <h2>Crear Servicio</h2>
      <form id="serviceForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="serviceName">Nombre del servicio</label>
          <input type="text" id="serviceName" required />
        </div>
    
        <div class="form-group">
          <label for="servicePrice">Precio (‚Ç¨)</label>
          <input type="number" id="servicePrice" required />
        </div>
    
        <div class="form-group">
          <label for="serviceDescription">Descripci√≥n</label>
          <textarea id="serviceDescription" required></textarea>
        </div>
    
        <div class="form-group">
          <label for="serviceCategory">Categor√≠a</label>
          <select id="serviceCategory" required>
            <option value="">Selecciona categor√≠a</option>
            <option value="Maquillaje">Maquillaje</option>
            <option value="Peluquer√≠a">Peluquer√≠a</option>
            <option value="U√±as">U√±as</option>
            <option value="Masajes">Masajes</option>
            <option value="Otros">Otros</option>
          </select>
        </div>
    
        <div class="form-group">
          <label for="serviceImage">Imagen</label>
          <input type="file" id="serviceImage" name="image" accept="image/*" required />
        </div>
    
        <div class="form-group">
          <label for="firstAvailabilityInput">Primera Disponibilidad</label>
          <input type="datetime-local" id="firstAvailabilityInput" required />
        </div>
    
        <div class="form-actions">
          <button type="submit">Crear Servicio</button>
          <button type="button" id="cancelEditBtn" class="btn-secondary" style="display: none;">Cancelar edici√≥n</button>
        </div>
      </form>
    </section>

    <section class="servicios-lista">
      <h2>Mis Servicios</h2>
      <div id="serviceList" class="servicios-grid"></div>
    </section>

    <section class="reservas-recibidas">
      <h2>Reservas Recibidas</h2>
      <select id="filtroServicio">
        <option value="">Todos los servicios</option>
      </select>
      <ul id="listaReservasRecibidas"></ul>
    </section>
  </main>

  <!-- üì¶ Footer -->
