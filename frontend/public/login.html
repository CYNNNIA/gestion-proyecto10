<!-- public/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Luméa</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>

  <!-- Navbar dinámica -->
  <div id="navbar"></div>

  <!-- Encabezado de la marca -->
  <header class="header">
    <svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="30" cy="30" r="28" stroke="#9C6B4F" stroke-width="3" fill="#fff5f0"/>
      <path d="M30 15L34 28H26L30 15Z" fill="#9C6B4F"/>
      <path d="M30 45C33 45 36 42 36 39C36 36 33 33 30 33C27 33 24 36 24 39C24 42 27 45 30 45Z" fill="#9C6B4F"/>
    </svg>
    <h1 class="logo">Luméa</h1>
    <p class="tagline">Tu espacio de belleza y bienestar</p>
  </header>

  <!-- Contenido principal -->
  <main>
    <div class="auth-container">
      <h1>Iniciar Sesión</h1>
      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="ejemplo@email.com" required />
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="********" required />
        </div>
        <button type="submit">Entrar</button>
        <p id="authToggleText">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
        <p id="errorMessage" style="color: red; display: none;"></p>
      </form>
    </div>
  </main>

  <!-- Footer dinámico -->
  <div id="footer"></div>

  <!-- Scripts -->
  <script src="js/config.js"></script>
  <script src="js/layout.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
