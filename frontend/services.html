    <h1>Mis Servicios</h1>
    <h2>Crear Nuevo Servicio</h2>
<form id="serviceForm">
    <div class="input-group">
        <label for="serviceName">Nombre del Servicio:</label>
        <input type="text" id="serviceName" required>
    </div>

    <div class="input-group">
        <label for="serviceDescription">Descripción:</label>
        <textarea id="serviceDescription" required></textarea>
    </div>

    <div class="input-group">
        <label for="servicePrice">Precio (€):</label>
        <input type="number" id="servicePrice" required>
    </div>

    <div class="input-group">
        <label for="serviceCategory">Categoría:</label>
        <select id="serviceCategory">
            <option value="Belleza">Belleza</option>
            <option value="Salud">Salud</option>
            <option value="Deporte">Deporte</option>
            <option value="Educación">Educación</option>
        </select>
    </div>

    <button type="submit">Crear Servicio</button>
</form>

<h2>Lista de Servicios</h2>
<ul id="serviceList"></ul>

<script src="js/services.js"></script>
